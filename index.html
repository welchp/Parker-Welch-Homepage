<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />



    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>welch.parker@gmail.com</title>

    <link href='https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed|Roboto|Questrial|Raleway' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">

    <style>
        * {
            box-sizing: border-box
        }
        
        a {
            text-decoration: none;
        }
        
        html,body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
            font-family: "Questrial", sans-serif;
        }
        
        #main-grid {
            display:grid;
            grid-template-rows: 70px auto;
            align-items: center;
            height:100%;
            width:100%;
        }
        
        #main-header {
            display:flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            color:white;
            height:100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }
        
        #main-content {
            display:flex;
            height:100%;
            width:100%;
        }
        
        #side-nav {
            display:flex;
            flex-direction: column;
            width:300px;
            padding:6px;
            background-color: rgba(0,0,0,0.2);
            color:gray;
        }
        
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height:45px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.05);
            background-color: white;
            border-radius:6px;
            margin:10px;
        }
        
        .section:hover {
            display:flex;
            cursor:pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: scale(1.02);
        }
        
        #content-wrapper {
            display:grid;
            grid-template-rows: 90px 3fr;
            margin:auto;
            height:100%;
            width:100%;
            grid-gap:10px;
        }
        
        #section-header {
            padding:10px;
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.8);
            color:gray;
            width:100%;
            height:100%;
            font-size:38px;
            font-weight:100;
        }
        
        #projects {
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap:10px;
            justify-content: center;
            width:100%;
            padding:0 10px 10px 10px;
        }
        
        .project-card {
            display: flex;
            margin:auto;
            justify-content: flex-start;
            align-items: center;
            height:100%;
            width:100%;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            font-size: 80px;
            font-weight: 800;
            color:rgba(0,0,0,0.2);
            flex-wrap: wrap;
            overflow:hidden;
        }
        
        .pixel {
            width:8px;
            height:8px;
        }
        
        .flex-height {
        }
        
        #text {
            position:absolute;
            bottom:50px;
            left:60px;
            color:white;
            font-weight: 800;
            font-size:16px;
            background-color:rgba(0,0,0,0.9);
            padding:4px;
        }
        
    </style>



</head>

<body>
    <div id="main-grid">
        <header id="main-header">
            <h1 style="margin-left:20px">parkerwelch.info</h1>
        </header>
        <div id="main-content">
            <div id="side-nav">
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
                <div class="section"></div>
            </div>
            <div id="content-wrapper">
                <header id="section-header">
                    <h4></h4>
                </header>
                <div id="projects">
                    <a href="/pixels/"><div class="project-card flex-height"></div></a>
                    <div class="project-card flex-height"></div>
                    <div class="project-card flex-height"></div>
                    <div class="project-card flex-height"></div>
                    <div class="project-card flex-height"></div>
                    <div class="project-card flex-height"></div>
                    <div class="project-card flex-height"></div>
                    <div class="project-card flex-height"></div>
                    <div class="project-card flex-height"></div>
                </div>
            </div>
        </div>
    </div>


<script>
    
    const one = document.querySelectorAll('.project-card')[0] 
    let flex_heights;
    
    document.addEventListener('DOMContentLoaded', function () {
        
        function makeColor() {
            const r = Math.floor(Math.random() * 255)
            const g = Math.floor(Math.random() * 255)
            const b = Math.floor(Math.random() * 255)
            const rgb = [r, g, b]

            return rgb
        }
        
        function buildPixels() {
            
                one.innerHTML = "";
            
                //var text = document.createElement('div');
                //text.setAttribute('id', 'text');
                //var a = document.createElement('a');
                //a.href = "/pixels"
                //a.textContent = "PIXELS"
                //text.appendChild(a)
                //one.appendChild(text)

                const width = one.offsetWidth
                const height = one.offsetHeight

                const product = Math.floor(width/8 * height/8 + 1)
                console.log(width*height/16)
                console.log(product)

                for (let i = 0; i < product; i++) {
                    let div = document.createElement('div')
                    div.className = 'pixel'
                    let color = makeColor()
                    let rgb = `rgb(${color[0]},${color[1]},${color[2]})`;
                    div.style.backgroundColor = rgb
                    one.appendChild(div)
                }

                flex_heights = document.querySelectorAll('.flex-height')
                for (let i = 0; i < flex_heights.length; i++) {
                    flex_heights[i].style.maxHeight = height - 10 + "px"
                    flex_heights[i].style.maxWidth = width - 10 + "px"
                    console.log(': max-height & max-width set')
                }
        }
        
        function clearCSS() {
            for (let i = 0; i < flex_heights.length; i++) {
                    flex_heights[i].style.maxHeight = ""
                    flex_heights[i].style.maxWidth = ""
                    console.log(': max-height & max-width set')
                }
        }
        
        buildPixels();
        window.onresize = clearCSS;
        
    });
</script>
