<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />



    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="">

    <title>welch.parker@gmail.com</title>

    <link href='https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed|Roboto|Questrial|Raleway' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://js.arcgis.com/4.9/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">

    <link rel="stylesheet" href="css/homepage.css">

    <script src="https://kit.fontawesome.com/f0e3873b42.js"></script>
    
    <style>
        * {
            box-sizing: border-box
        }
        
        html,body {
            margin:0;
            padding:0;
            width:100%;
            height:100%;
            font-family: "Questrial", sans-serif;
        }
        
        #main-grid {
            display:grid;
            grid-template-rows: 90px 1fr;
            align-items: center;
        }
        
        #main-header {
            display:flex;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            color:white;
        }
        
        #main-content {
            display:flex;
            flex-direction: column;
            height:100%;
            width:100%;
        }
        
        #content-wrapper {
            margin:auto auto;
            max-width:1080px;
            width:100%;
            padding:10px;
        }
        
        #section-header {
            padding:10px;
            display:flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #ededed;
            color:gray;
            height:45px;
        }
        
        #projects {
            display:grid;
            grid-gap: 10px;
            padding:10px;
            grid-template-columns: 350px 350px 350px;
            grid-template-rows: 350px 350px 350px auto;
            justify-content: center;
        }
        
        .project {
            border: 1px solid #ededed;
            border-radius: 4px;
            width:300px;
            height:300px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1)
        }
        
    </style>



</head>

<body>
    <div id="main-grid">
        <header id="main-header">
            <h1>parkerwelch.info</h1>
        </header>
        <div id="main-content">
            <div id="content-wrapper">
                <header id="section-header">
                    <h4>Projects</h4>
                </header>
                <div id="projects">
                    <div class="project">1</div>
                    <div class="project">2</div>
                    <div class="project">3</div>
                    <div class="project">4</div>
                    <div class="project">5</div>
                    <div class="project">6</div>
                    <div class="project">7</div>
                    <div class="project">8</div>
                    <div class="project">9</div>
                        
                    
                </div>
            </div>
        </div>
    </div>


<script src='js/main.js'></script>
</body></html>
